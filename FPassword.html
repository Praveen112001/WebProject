            <span id="passwordError" class="error"></span>
            <button id="subBtn">Reset Password</button>

            
            <button type="back" value="Quit" onclick="window.close()">Quit</button>
            
        </form>
        <p>Already have an account? <a href="loging.html">Login Here</a>.</p>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;

            // Check if password meets the conditions
            if (!/[A-Z]/.test(password)) {
                document.getElementById("passwordError").innerHTML = "Password must contain at least one capital letter";
                return false;
            }

            if (!/\d/.test(password)) {
                document.getElementById("passwordError").innerHTML = "Password must contain at least one digit";
                return false;
            }

            if (!/[\W_]/.test(password)) {
                document.getElementById("passwordError").innerHTML = "Password must contain at least one special character";
                return false;
            }

            if (password.length < 8) {
                document.getElementById("passwordError").innerHTML = "Password must be at least 8 characters long";
                return false;
            }

            return true;
        }
    </script>

<script>
    // Get the password input elements and login button element
    const password1 = document.getElementById('password1');
    const password2 = document.getElementById('password2');
    const subBtn = document.getElementById('subBtn');
  
    // Add a click event listener to the login button
    subBtn.addEventListener('click', () => {
      // Check if the password inputs are not empty and match
      if (password1.value !== '' && password1.value === password2.value) {
        // Redirect the user to the desired page
        window.location.href = 'homepage.html';
      } else {
        // Show an error message if the passwords don't match or are empty
        alert('Passwords do not match or are empty.');
      }
    });
  </script>
